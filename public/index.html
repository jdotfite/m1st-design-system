<!DOCTYPE html>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Cache-busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="M1st Design System - Modern React Component Library"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- FOUC Prevention Script - Must be before any CSS -->
    <script>
      (function() {
        try {
          // Get system preference first
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const savedTheme = localStorage.getItem('theme');
          const theme = savedTheme || 'system';
          const resolvedTheme = theme === 'system' ? systemTheme : theme;
          
          const root = document.documentElement;
          root.setAttribute('data-theme', resolvedTheme);
          
          // Clean up any existing theme classes first
          root.classList.remove('light', 'dark');
          
          // Apply the resolved theme class
          root.classList.add(resolvedTheme);
          
          // Update theme color meta tag
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', resolvedTheme === 'dark' ? '#101010' : '#ffffff');
          }
          
          // Debug: Log current theme for troubleshooting
          console.log('Initial theme setup:', {
            systemTheme,
            savedTheme,
            theme,
            resolvedTheme
          });
          
        } catch (e) {
          console.error('Theme initialization error:', e);
          // Fallback to system theme
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', systemTheme);
          document.documentElement.classList.add(systemTheme);
        }
      })();
    </script>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
