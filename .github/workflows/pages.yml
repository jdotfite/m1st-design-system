name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run build
        env:
          CI: false

      - run: cp build/index.html build/404.html

      - name: "Sanity check: list build"
        run: |
          echo "==== build root ===="
          ls -la build
          echo "==== build/static ===="
          ls -la build/static || true
          echo "==== head -n 5 index.html ===="
          head -n 5 build/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
